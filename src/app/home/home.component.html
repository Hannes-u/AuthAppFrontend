<button type="submit" style="margin-top: 5px;" color="secondary" (click)="getAllData()" mat-raised-button>Load Data</button>
<button type="submit" style="margin-top: 5px; float: right;" color="secondary" (click)="changePassword()" mat-raised-button>Change Password</button>



<h1 style="text-align: center">YOUR USER DATA</h1>
<table style="margin-right: auto; margin-left: auto">

  <tr style="text-align: left">
    <th>Username</th>
    <th>Email</th>
  </tr>
  <tr *ngIf="storeService.getUserInformation()">
    <td>{{storeService.getUserInformation().username}}</td>
    <td>{{storeService.getUserInformation().email}}</td>
  </tr>
</table>

<h1 style="text-align: center; margin-top: 50px">USER DATA OF ALL USERS</h1>
<table style="margin-left: auto; margin-right: auto" >
  <tr style="text-align: left">
    <th>Username</th>
    <th>Email</th>
  </tr>
  <tr *ngFor="let user of storeService.getAllUserInformation()">
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
  </tr>
</table>
