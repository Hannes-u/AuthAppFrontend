<div id="out">
  <mat-card id="card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (submit)="submit()">
        <p>
          <mat-form-field appera>
            <input class="loginInput" type="text" matInput placeholder="Username" formControlName="username">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input class="loginInput" type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </p>
        <p *ngIf="isError" class="error">
          {{ errorMessage }}
        </p>

        <div class="button">
          <button type="submit" color="primary" mat-raised-button>Login</button>
        </div>
        <a mat-raised-button color="primary" style="margin-top: 5px" routerLink="/register">Register</a>
      </form>
    </mat-card-content>
  </mat-card>
</div>
